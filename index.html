<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <section class="perfil">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Avatar"
          class="img-perfil"
        />
        <h1 class="name-perfil">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </section>

      <section class="links">
        <button class="btn">GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </section>
    </main>
  </body>
</html>
